<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Projects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Coffee Masters <span class="fancy-text">Style Guide</span> </h1>
    </header>
    <section>
        <div id="colors">
            <div class="white">white</div>
            <div class="green">green</div>
            <div class="coffee">coffee</div>
            <div class="vanilla">vanilla</div>
            <div class="lemon">lemon</div>
            <div class="white">white</div>
            <div class="mocha">mocha</div>
            <div class="tan">tan</div>
            <div class="blue">blue</div>
        </div>
        <div id="headings">
            <h1>This is Heading1</h1>
            <h2>This is Heading2</h2>
            <h3>This is Heading3</h3>
            <p>This is a Paragraph</p>
            <a href="#">A text link in itself</a>
        </div>
        <figure>
            <img class="coffee-img" src="https://assets.codepen.io/296057/fem-capuccino.jpg" alt="A cup with Coffee in it alongside a spoon" />
            <figcaption>A coffee is always required</figcaption>
        </figure>
    </section>
  
    
</body>
</html>
